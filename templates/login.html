{% extends "auth.html" %}
{% block title %}Login{% endblock title %}
{% block form %}
<h1 class="text-center"> Login Your Account </h1>
<div class="card p-1">
    {% include "messages.html" %}
    <form action="/login/" method="post">
        <div class="form-group">
            <input class="form-control mt-2 p-3" type="email" name="email" placeholder="Enter Your Email Address" required>
        </div>

        <div class="form-group">
            <input class="form-control mt-2 p-3" type="password" name="password" placeholder="Enter Your Password" required>
        </div>
        
        <br>
        <div class="d-grid gap-2">
  <button class="btn btn-secondary" type="submit">Login</button>

</div>
    </form>
</div>
{% endblock form %}
