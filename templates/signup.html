{% extends "auth.html" %}
{% block title %}SignUp{% endblock title %}
{% block form %}
<h1 class="text-center"> Sign Up Your Account </h1>
<div class="card p-1">
    {% include "messages.html" %}
    
    <form action="/signup" method="post">
        <div class="form-group ">
            <input class="form-control mt-2 p-3" type="text" name="fname" placeholder="Enter Your First Name" required>
        </div>
        <div class="form-group">
            <input class="form-control mt-2 p-3" type="text" name="lname" placeholder="Enter Your Last Name" required>
        </div>
        <div class="form-group">
            <input class="form-control mt-2 p-3" type="email" name="email" placeholder="Enter Your Email Address" required>
        </div>
        <div class="form-group">
            <input class="form-control mt-2 p-3" type="number" name="phone" placeholder="Enter Your Phone Number" required>
        </div>
        <div class="form-group">
            <input class="form-control mt-2 p-3" type="password" name="password" placeholder="Enter Your Password" required>
        </div>
        <div class="form-group">
            <input class="form-control mt-2 p-3" type="password" name="confirmpassword" placeholder="Confirm Your Password" required>
        </div>
        <br>
        <div class="d-grid gap-2">
  <button class="btn btn-secondary" type="submit">Sign Up</button>

</div>
    </form>
</div>
{% endblock form %}
